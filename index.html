<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Voting Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/shards.min.css" type="text/css">

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  </head>

  <body>
      <div class = "page container" style="position: relative;">
          <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div class="card text-white" >
                <img class="card-img" src="./assets/imgs/img2.jpg" alt="Card image">
                <div class="card-img-overlay" style="width:50%; margin:auto; top:20%; bottom : 20%">
                    <div class="justify-content-center align-items-center">
                        <h3 class="card-title"> Login </h3>

                        <br>
                        <div class="input-group input-group-seamless">

                          <div class="input-group-prepend">
                              <div class="input-group-text" >
                                  <i class="fa fa-user"></i>
                              </div>
                          </div>
                          <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                         </div>
                          <br>
                          <div class="input-group input-group-seamless">

                            <div class="input-group-prepend">
                                <div class="input-group-text" >
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="password">
                           </div>
                          <br>
                          <center>
                              <div class="btn-group" data-toggle="buttons">
                                  <label class="btn btn-outline-dark " for="option1">
                                    <input type="radio" name="btnGroupOption1" id="option1" autocomplete="off" > Admin
                                  </label>
                                  <label class="btn btn-outline-dark" for= "option2">
                                    <input type="radio" name="btnGroupOption1" id="option2" autocomplete="off"> Polling Agent
                                  </label>
                                  <label class="btn btn-outline-dark" for="option3">
                                    <input type="radio" name="btnGroupOption1" id="option3" autocomplete="off" > Voter
                                  </label>
                              </div>
                        </center>
                        <br>
                        <center>
                        <button onClick="checkCred()" type="submit" class="btn btn-success btn-pill btn-lg">&nbsp Login &nbsp</button>
                        </center>
                      </div>
                    </div>
                </div>
          </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/shards.min.js"></script>
  </body>
</html>
